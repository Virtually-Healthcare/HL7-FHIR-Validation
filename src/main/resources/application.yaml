server:
  port: 9001
  tomcat:
    threads:
      max: 10
  forward-headers-strategy: native
  error:
    whitelabel:
      enabled=false:

management:
  health:
    elasticsearch:
        enabled: false
  endpoints:
    web.exposure:
      include: "*"

fhir:
  isNHSEngland: false
  server:
    name: FHIR Development and Testing (FHIR Validation)
    baseUrl: http://localhost:9001
    version: 7.4.5

services:
  R4: true
  STU3: false
  LOINC: true
  R4B: false
  Utility: false
  Experimental: false

